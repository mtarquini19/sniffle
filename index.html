<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Check the Weather!</title>
</head>

<body>

  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
      <div class="navbar-brand">Weather Dashboard</div>
    </nav>
  </header>

  <!-- city search field -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <label for="citySearch" class="searchBar">Search for a city:</label><br>
          <input type="text" id="citySearch" name="citySearch" placeholder="Enter City...">
          <button type="button" class="btn btn-sm btn-outline-primary" id="searchBtn">
            <span class="fa fa-search"></span>Search</button>
            <div class="list-group" id="cityList">
              
            </div>
        </div>

        <!--today's weather-->
        <div class="col-md-9">
          <div class="row">
            <div class="container results">
              <div class="cityName" id="cityName"></div>
              <div class="date" id="date"></div>
              <div class="owmIcon" id="owmIcon"></div>
              <h5 id="tempResult">Temperature: </h5>
              <h5 id="humidResult">Humidity: </h5>
              <h5 id="windResult">Wind Speed: </h5>
              <h5 id="uvResult">UV Index: </h5>
            </div>
          </div>

          <!-- 5-day forecast-->

          <div class="forecast"></div>
          <h2>5-Day Forecast: </h2>
          <div class="row days">
            <div class="col-md-2 days">
              <div id="date1">1/1/2020</div>
              <img id="icon">
              <div id="temp1">80</div>
              <div id="hum1">90%</div>
            </div>
            <div class="col-md-2 days">
              <div id="date2">1/1/2020</div>
              <img id="icon">
              <div id="temp2">80</div>
              <div id="hum2">90%</div>
            </div>
            <div class="col-md-2 days">
              <div id="date3">1/1/2020</div>
              <img id="icon">
              <div id="temp3">80</div>
              <div id="hum3">90%</div>
            </div>
            <div class="col-md-2 days">
              <div id="date4">1/1/2020</div>
              <img id="icon">
              <div id="temp4">80</div>
              <div id="hum4">90%</div>
            </div>
            <div class="col-md-2 days">
              <div id="date5">1/1/2020</div>
              <img id="icon">
              <div id="temp5">80</div>
              <div id="hum5">90%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
